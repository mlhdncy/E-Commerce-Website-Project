<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Heavenly | Product Details
  </title>
  <link href="styles.css" rel="stylesheet"/>
 </head>
 <body>
  <header class="header">
   <div class="container">
    <a class="logo" href="index.html">
     Heavenly
    </a>
    <nav>
     <ul class="nav-links">
      <li>
       <a href="index.html">
        Home
       </a>
      </li>
      <li>
       <a href="shop.html">
        Shop
       </a>
      </li>
      <li>
       <a href="about.html">
        About Us
       </a>
      </li>
      <li>
       <a class="cart-link" href="cart.html">
        Cart
       </a>
      </li>
     </ul>
    </nav>
   </div>
  </header>
  <main class="product-detail">
   <div class="product-detail-container">
    <img alt="" class="product-img" id="product-img" src=""/>
    <div class="product-info">
     <h1 id="product-name">
     </h1>
     <p class="product-price" id="product-price">
     </p>
     <p class="product-description" id="product-description">
     </p>
     <button class="btn add-to-cart-btn">
      Add to Cart
     </button>
    </div>
   </div>
   <div class="review-section">
    <h2>
     Leave a Review
    </h2>
    <form class="review-form">
     <label for="rating">
      Rating:
     </label>
     <select id="rating">
      <option value="5">
       ★★★★★ - 5 Stars
      </option>
      <option value="4">
       ★★★★☆ - 4 Stars
      </option>
      <option value="3">
       ★★★☆☆ - 3 Stars
      </option>
      <option value="2">
       ★★☆☆☆ - 2 Stars
      </option>
      <option value="1">
       ★☆☆☆☆ - 1 Star
      </option>
     </select>
     <label for="review-text">
      Your Review:
     </label>
     <textarea id="review-text" placeholder="Write your review here..." rows="5"></textarea>
     <button class="btn submit-review" type="button">
      Submit Review
     </button>
    </form>
    <div id="reviews-list">
     <h3>
      Customer Reviews
     </h3>
     <ul id="reviews">
     </ul>
    </div>
   </div>
  </main>
  <footer class="footer">
   <p>
    © 2024 Heavenly. All Rights Reserved.
   </p>
  </footer>
  <script src="script.js">
  </script>
 </body>
</html>
